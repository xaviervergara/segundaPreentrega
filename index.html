<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema POS XavierVergara</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./estilos/main.css" />
  </head>

  <body>
    <!-- ////////////////HEADER//////////////// -->

    <header>
      <nav>
        <a
          class="menuButton btn btn-primary"
          data-bs-toggle="offcanvas"
          href="#offcanvasExample"
          role="button"
          aria-controls="offcanvasExample"
        >
          <i class="bi bi-list"></i>
        </a>

        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
              En desarrollo
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body"></div>
        </div>
        <a href=""><i class="userButton bi bi-people-fill"></i></a>
      </nav>
    </header>

    <!-- ////////////////MAIN//////////////// -->

    <main>
      <!-- ENCABEZADO -->
      <div class="posDescripcion">
        <div class="posDescripcion-content">
          <p>Inventario</p>
        </div>
      </div>

      <!--MAIN DISPLAY-->

      <section class="mainDisplay">
        <div class="mainDisplay-content">
          <!--BOTON SUCURSAL-->

          <!-- PRIMERA FILA -->
          <div class="firstRow">
            <select
              class="form-select sucursalButton"
              aria-label="Default select example"
            >
              <option>Sucursal</option>
              <option value="1">Capital Federal</option>
              <option value="2">Avellaneda</option>
              <option value="3">Martinez</option>
            </select>

            <!--BOTON  SIN/CON STOCK-->

            <select
              class="form-select stockButton"
              aria-label="Default select example"
            >
              <option>Todos los productos</option>
              <option value="1">Con stock</option>
              <option value="2">Sin stock</option>
            </select>

            <!--TXT GRUPO BOTON Y TXT DE CODIGO-->

            <div class="input-group grupoCodigoTxt">
              <input
                type="text"
                class="form-control txtCodigo"
                placeholder="CÃ³digo producto"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary buttCodigo"
                type="button"
                id="button-addon2"
              >
                <i class="bi codeSearchIc bi-search"></i>
              </button>
            </div>
            <!-- INPUT TEXT COLOR -->

            <input
              class="form-control txtColor"
              type="text"
              placeholder="Color"
              aria-label="default input example"
            />
          </div>

          <!-- SEGUNDA FILA FILA -->
          <div class="secondRow">
            <select
              class="form-select filtroButton"
              aria-label="Default select example"
            >
              <option>Filtrar por categorias</option>
              <option value="1">Articulo</option>
              <option value="2">Nombre</option>
              <option value="3">Precio</option>
              <option value="4">Medida</option>
              <option value="5">Composicion</option>
            </select>

            <input
              class="btn btn-primary resetButton"
              type="reset"
              value="Limpiar"
            />
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
